<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-cont">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>
        <select class=""></select>
        <span class="material-icons">
            format_bold
        </span>
        <span class="material-icons">
            format_italic
        </span>
        <span class="material-icons">
            format_underlined
        </span>
        <span class="material-icons">
            format_align_left
        </span>
        <span class="material-icons">
            format_align_center
        </span>
        <span class="material-icons">
            format_align_right
        </span>
    </div>

    <div class="formula-actions-cont"></div>
    <div class="grid-cont"></div>
    <div class="sheet-actions-cont"></div>

    <script src="./script.js"></script>
</body>

</html>
